<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Babylon.js VR Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { width:100%; height:100%; margin:0; overflow:hidden; background:black; }
    #renderCanvas { width:100%; height:100%; touch-action:none; display:block; }
    #ui {
      position:absolute; top:20px; left:20px;
      background:rgba(0,0,0,0.7); color:white;
      padding:10px; border-radius:8px;
    }
    button { margin-top:10px; padding:10px 20px; border:none; background:#4CAF50; color:white; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="ui">
    <div>‚úÖ Babylon.js VR Test</div>
    <button id="vrButton">Enter VR</button>
  </div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Camera
    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, -5), scene);
    camera.attachControl(canvas, true);

    // Light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

    // A box
    const box = BABYLON.MeshBuilder.CreateBox("box", {size:1}, scene);
    box.position.y = 1;

    // Ground
    const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:10, height:10}, scene);

    // Animation
    scene.registerBeforeRender(() => {
      box.rotation.y += 0.01;
    });

    // Start render loop
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());

    // --- VR Setup ---
    let xrHelper;
    document.getElementById("vrButton").addEventListener("click", async () => {
      try {
        xrHelper = await scene.createDefaultXRExperienceAsync({
          uiOptions: { sessionMode: "immersive-vr" },
          optionalFeatures: true
        });
        await xrHelper.baseExperience.enterXRAsync("immersive-vr", "local-floor");
        document.getElementById("ui").innerHTML = "üï∂Ô∏è VR mode active!";
      } catch (err) {
        alert("VR not supported or failed:\n" + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
