<html>

            width: 200px; height: 20px;
            background: #333; border-radius: 10px;
            margin: 10px auto; overflow: hidden;
        }
        .progress-bar {

</head>

<canvas id="renderCanvas"></canvas>

    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
</div>

<script>
let score = 0, timeLeft = 60, gameActive = false;
let gameTimer, boxes = [], reticle;
let xrHelper = null;

const canvas = document.getElementById('renderCanvas');
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Basic camera
const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, -5), scene);
camera.attachControl(canvas, true);

// Lighting
const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
light.intensity = 0.9;

// Create environment
function createEnvironment() {
    const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:30, height:30}, scene);
    const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
    groundMat.diffuseColor = new BABYLON.Color3(0.2,0.4,0.2);
    ground.material = groundMat;

    const skybox = BABYLON.MeshBuilder.CreateBox("skybox", {size:100}, scene);
    const skyboxMat = new BABYLON.StandardMaterial("skyboxMat", scene);
    skyboxMat.backFaceCulling = false;
    skyboxMat.diffuseColor = new BABYLON.Color3(0.1,0.2,0.4);
    skybox.material = skyboxMat;
}

// Reticle (center dot)
function createReticle() {
    reticle = BABYLON.MeshBuilder.CreateDisc("reticle", {radius:0.02}, scene);
    reticle.parent = camera;
    reticle.position.z = 2;
    const mat = new BABYLON.StandardMaterial("reticleMat", scene);
    mat.emissiveColor = new BABYLON.Color3(1,1,1);
    reticle.material = mat;
}

// Boxes
function createBoxes(count=15) {
    boxes.forEach(b => b.dispose());
    boxes = [];
    for (let i=0; i<count; i++) {
        const box = BABYLON.MeshBuilder.CreateBox("box"+i, {size:0.6}, scene);
        box.position.x = Math.random()*20 - 10;
        box.position.z = Math.random()*20 - 10;
        box.position.y = 1 + Math.random()*2;

        const mat = new BABYLON.StandardMaterial("mat"+i, scene);
        mat.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
        box.material = mat;

        boxes.push(box);
    }
}
